name: Build and Release Firmware

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'NTP_Clock.ino'
      - '.github/workflows/build.yml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest
          
      - name: Install ESP32 platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32@latest
          
      - name: Install required libraries
        run: |
          arduino-cli lib install "WiFi" "SPI" "Preferences" "WebServer"
          
      - name: Compile firmware
        working-directory: NTP_Clock
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32s3 NTP_Clock.ino --build-path ./build
          
      - name: Extract firmware binary
        working-directory: NTP_Clock
        run: |
          mkdir -p firmware
          find build -name "*.bin" -type f | head -1 | xargs -I {} cp {} firmware/firmware.bin
          ls -lh firmware/
          
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: NTP_Clock/firmware/firmware.bin
          retention-days: 30
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: NTP_Clock/firmware/firmware.bin
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
