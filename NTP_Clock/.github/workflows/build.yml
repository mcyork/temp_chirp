name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'NTP_Clock.ino'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v2
        with:
          version: "1.2.0"
          
      - name: Install ESP32 platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32@3.3.5
          
      - name: Install required libraries
        run: |
          # WiFi, SPI, Preferences, and WebServer are built into ESP32 core
          # No additional libraries needed
          echo "Using built-in ESP32 libraries"
          
      - name: Compile firmware
        run: |
          # Create sketch directory structure that Arduino expects
          mkdir -p NTP_Clock
          cp NTP_Clock.ino NTP_Clock/
          arduino-cli compile --fqbn esp32:esp32:esp32s3 NTP_Clock --build-path ./build
          
      - name: Extract firmware binary
        run: |
          mkdir -p installer
          # Copy the merged binary (complete firmware image) to installer directory
          cp build/NTP_Clock.ino.merged.bin installer/firmware.bin
          ls -lh installer/firmware.bin
          
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: installer/firmware.bin
          retention-days: 30
          
      - name: Commit firmware to repository
        if: github.ref_type == 'tag'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add installer/firmware.bin
          git commit -m "Update firmware binary for ${{ github.ref_name }}" || exit 0
          git push origin HEAD:main
          
      - name: Debug tag info
        run: |
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_type = ${{ github.ref_type }}"
          echo "github.event_name = ${{ github.event_name }}"
          
      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: installer/firmware.bin
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
